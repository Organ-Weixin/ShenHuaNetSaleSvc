<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/dataTables.bootstrap.min.css">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
</head>
<body>
    <div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div>
                <header style="height: 100%">
                    <div align="left">
	                    <table style="width: 100%">
	                   		<tr>
	                   			<td>
		                   			<form class="form-inline" onsubmit="return false">
										<div class="form-group">
											id：
											<input id="id" type="text" class="form-control" placeholder="id">
											<button id="searchBt" class="layui-btn layui-btn-sm"><i class="layui-icon">&#xe615;</i>搜索</button>
										</div>
									</form>
	                   			</td>
	                   			<td align="right">
	                   				<button class="layui-btn layui-btn-sm" onclick="location.href='addCouponsgroup.html'">
                                      <i class="layui-icon">&#xe608;</i> 添加
                                    </button>
	                   			</td>
	                   		</tr> 
	                    </table>
					</div>
                </header>
                
                <div>
                    <div class="widget-body no-padding">
                        <table id="dt-table" class="table table-striped table-bordered table-hover" style="width:100%">
                            <thead>
                                <tr>
                                </tr>                       
                                <tr>
									<th>Id</th>
									<th>卡券类型</th>
									<th>卡券名称</th>
									<th>有效期</th>
									<th>状态</th>
									<th>价格</th>
									<th>总投放</th>
									<th>已领取</th>
									<th>库存</th>
									<th>已使用</th>
									<th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script type="text/javascript" src="../../js/dict.js"></script>
<script type="text/javascript">
var pers = checkPermission();
var CouponsType = showDictSelect("couponsType", "CouponsType", true);
var CGroupStatus = showDictSelect("status", "CGroupStatus", true);

var example;
function init(){
	example = 
    	$('#dt-table').DataTable({
        	"searching": false,
        	"processing": false,
        	"serverSide" : true,
        	"language": {
                "url": "/js/plugin/datatables/Chinese.lang"
            },
        	"ajax": {
        		"url" : "/couponsgroups",
        		"type":"get",
        		"data":function(d){
    				d.id = $("#id").val();
    			}
        	},
        	"dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",	
            "columns": [
            	{"data" : null, "defaultContent" : "","orderable":false,
					"render" : function(data, type, full, meta){
						return meta.row + 1 + meta.settings._iDisplayStart;
						}
				},
				{"data" : "couponsType", "defaultContent" : "",
					"render": function (data, type, row) {
                    	return CouponsType[data];
                  	}						
				},
				{"data" : "couponsName", "defaultContent" : ""},
				{"data" : "", "defaultContent" : "",
					"render":function(data,type,row){
						var effectiveDate = row['effectiveDate'];
						var expireDate = row['expireDate'];
						var effectiveDays = row['effectiveDays'];
						var validityDays = row['validityDays'];
						if(effectiveDate!=null&&expireDate!=null){
							return effectiveDate.substr(0,10) + "至" + expireDate.substr(0,10);
						}else{
							return "领取后"+(effectiveDays+validityDays)+"天有效";
						}
						
					}
				},
				{"data" : "status", "defaultContent" : "",
					"render": function (data, type, row) {
                    	return CGroupStatus[data];
                  	}
				},
				{"data" : "reductionPrice", "defaultContent" : "",
					"render":function(data,type,row){
						var reductionPrice = row['reductionPrice'];
						if(reductionPrice!=null){
							return reductionPrice;
						}else{
							return 0;
						}
					}						
				},
				{"data" : "couponsNumber", "defaultContent" : ""},
				{"data" : "fetchNumber", "defaultContent" : "",
					"render" : function(data, type, row){
						var fetchNumber = row['fetchNumber'];
						if(fetchNumber!=null){
							return fetchNumber;
						}else{
							return 0;
						}
					}					
				},
				{"data" : "remainingNumber", "defaultContent" : "",
					"render" : function(data, type, row){
						var remainingNumber = row['remainingNumber'];
						if(remainingNumber!=null){
							return remainingNumber;
						}else{
							return 0;
						}
					}						
				},
				{"data" : "usedNumber", "defaultContent" : "",
					"render" : function(data, type, row){
						var usedNumber = row['usedNumber'];
						if(usedNumber!=null){
							return usedNumber;
						}else{
							return 0;
						}
					}					
				},
				{ 
								"data": "", 
								"defaultContent": "",
								"orderable":false,
						        "render": function (data, type, row) {
                		           var id = row['id'];
                		           var status = row['status'];
                		           var groupCode = row['groupCode'];
                		           var price = row['reductionPrice'];
                		           var change = "";
                		           if(status==1){
                		        	   change = "停用";
                		           }
                		           else{
                		        	   status == 0;
                		        	   change = "启用";
                		           }
                		           var href = "updateCouponsgroup.html?id=" + id;
                		           var upda = "<button class='change' title='"+status+"' value='"+id+"' style='margin-right:5%'>"+change+"</button>";
                		           var coupons = "<button class='coupons' value='"+price+"' title='"+groupCode+"' style='margin-right:5%'>券码</button>";
                                   var edit = buttonEdit(href, "", pers);
                		           var del = buttonDel(id, "", pers);
                		           if(status == 2){
                                  	 return coupons + edit + del;
                		           }else{
                		        	 return upda + coupons + edit + del;
                		           }
                  	            }		
							},
                
            ],
           "order": [[ 0, "asc" ]]
        } );
}

layui.use('layer', function(){
    var layer = layui.layer;
});

function del(id){
	layer.confirm('确定要删除吗？', {
        btn : [ '确定', '取消' ]
    }, function() {
    	$.ajax({
            type : 'delete',
            url : '/couponsgroups/'+id,
            success : function(data) {
                example.ajax.reload();
                layer.msg("删除成功");
            }
        });
        
        layer.close(1);
    });
}

$("#tbody").on('click','.change',function(){
	var status = "";
	if($(this).attr('title')==1){
		status = 0;
	}else{
		status = 1;
	}
	$.ajax({
		url:'/couponsgroups/changeStatus',
		data:{"status":status,"id":$(this).val()},
		type:'post',
		success:function(data){
			window.location.href="couponsgroupList.html";
		}
	}); 
});

$("#tbody").on('click','.coupons',function(){
	window.location.href="couponsList.html?groupCode="+$(this).attr('title')+"&reductionPrice="+$(this).val();
});


$("#searchBt").click(function(){
	example.ajax.reload();
});

init();
</script>

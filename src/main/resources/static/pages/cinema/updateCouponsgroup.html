				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>EffectiveDate</label>

				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>ExpireDate</label>
				<div class='col-md-10'>

				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>EffectiveDays</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='EffectiveDays' type='text' name='effectiveDays' id='EffectiveDays' data-bv-notempty='true' data-bv-notempty-message='EffectiveDays 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>ValidityDays</label>
				<div class='col-md-10'>

				</div>

			<div class='form-group'>

				</div>

			<div class='form-group'>
				<label class='col-md-2 control-label'>WeekDays</label>
				<div class='col-md-10'>

				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>TimePeriod</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='TimePeriod' type='text' name='timePeriod' id='TimePeriod' data-bv-notempty='true' data-bv-notempty-message='TimePeriod 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>LimitNum</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='LimitNum' type='text' name='limitNum' id='LimitNum' data-bv-notempty='true' data-bv-notempty-message='LimitNum 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>ReductionType</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='ReductionType' type='text' name='reductionType' id='ReductionType' data-bv-notempty='true' data-bv-notempty-message='ReductionType 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>ReductionPrice</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='ReductionPrice' type='text' name='reductionPrice' id='ReductionPrice' data-bv-notempty='true' data-bv-notempty-message='ReductionPrice 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>FilmCodes</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='FilmCodes' type='text' name='filmCodes' id='FilmCodes' data-bv-notempty='true' data-bv-notempty-message='FilmCodes 不能为空'>
				</div>
			</div>
			<div class='form-group'>

				</div>

			<div class='form-group'>

				</div>

			<div class='form-group'>

				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>FetchNumber</label>
				<div class='col-md-10'>

				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>RemainingNumber</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='RemainingNumber' type='text' name='remainingNumber' id='RemainingNumber' data-bv-notempty='true' data-bv-notempty-message='RemainingNumber 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>UsedNumber</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='UsedNumber' type='text' name='usedNumber' id='UsedNumber' data-bv-notempty='true' data-bv-notempty-message='UsedNumber 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>CreateDate</label>

				</div>

				<label class='col-md-2 control-label'>UpdateDate</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='UpdateDate' type='text' name='updateDate' id='UpdateDate' data-bv-notempty='true' data-bv-notempty-message='UpdateDate 不能为空'>
				</div>

			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='couponsgroupList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="update()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>

</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['layer','laydate'], function(){
		    var layer = layui.layer;
		});
		
		initData();
		
		function initData(){
			var id = getUrlParam("id");
			if(id != ""){
				$.ajax({
					type : 'get',
					url : '/couponsgroups/'+id,
					async : false,
					success : function(data) {
						$('#Id').val(data.id);
						$('#GroupCode').val(data.groupCode);
						$('#CouponsType').val(data.couponsType);
						$('#CouponsName').val(data.couponsName);
						$('#ValidityType').val(data.validityType);
						$('#EffectiveDate').val(data.effectiveDate);
						$('#ExpireDate').val(data.expireDate);
						$('#EffectiveDays').val(data.effectiveDays);
						$('#ValidityDays').val(data.validityDays);
						$('#CanUsePeriodType').val(data.canUsePeriodType);
						$('#WeekDays').val(data.weekDays);
						$('#TimePeriod').val(data.timePeriod);
						$('#LimitNum').val(data.lmitNum);
						$('#ReductionType').val(data.reductionType);
						$('#ReductionPrice').val(data.reductionPrice);
						$('#FilmCodes').val(data.filmCodes);
						$('#GoodsCodes').val(data.goodsCodes);
						$('#IsShare').val(data.isShare);
						$('#Remark').val(data.remark);
						$('#CanUseCinemaType').val(data.canUseCinemaType);
						$('#CinemaCodes').val(data.cinemaCodes);
						$('#Status').val(data.status);
						$('#CouponsNumber').val(data.couponsNumber);
						$('#FetchNumber').val(data.fetchNumber);
						$('#RemainingNumber').val(data.remainingNumber);
						$('#UsedNumber').val(data.usedNumber);
						$('#CreateDate').val(data.createDate);
						$('#UpdateDate').val(data.updateDate);

					}
				});
			}
		}

		function update() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'put',
				url : '/couponsgroups',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("修改成功", {shift: -1, time: 1000}, function(){
                        location.href = "couponsgroupList.html";
                    });
				}
			});
		}
		
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<input type="hidden" id="id" name="id">
			<div class='form-group'>
				<label class='col-md-2 control-label'>Id</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='Id' type='text' name='Id' id='Id' data-bv-notempty='true' data-bv-notempty-message='Id 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>CinemaCode</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='CinemaCode' type='text' name='CinemaCode' id='CinemaCode' data-bv-notempty='true' data-bv-notempty-message='CinemaCode 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>CinemaName</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='CinemaName' type='text' name='CinemaName' id='CinemaName' data-bv-notempty='true' data-bv-notempty-message='CinemaName 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>IsUseWxpay</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='IsUseWxpay' type='text' name='IsUseWxpay' id='IsUseWxpay' data-bv-notempty='true' data-bv-notempty-message='IsUseWxpay 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>WxpayAppId</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='WxpayAppId' type='text' name='WxpayAppId' id='WxpayAppId' data-bv-notempty='true' data-bv-notempty-message='WxpayAppId 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>WxpayMchId</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='WxpayMchId' type='text' name='WxpayMchId' id='WxpayMchId' data-bv-notempty='true' data-bv-notempty-message='WxpayMchId 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>WxpayKey</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='WxpayKey' type='text' name='WxpayKey' id='WxpayKey' data-bv-notempty='true' data-bv-notempty-message='WxpayKey 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>WxpayRefundCert</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='WxpayRefundCert' type='text' name='WxpayRefundCert' id='WxpayRefundCert' data-bv-notempty='true' data-bv-notempty-message='WxpayRefundCert 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>IsUserMemberCard</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='IsUserMemberCard' type='text' name='IsUserMemberCard' id='IsUserMemberCard' data-bv-notempty='true' data-bv-notempty-message='IsUserMemberCard 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>IsDel</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='IsDel' type='text' name='IsDel' id='IsDel' data-bv-notempty='true' data-bv-notempty-message='IsDel 不能为空'>
				</div>
			</div>



			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='cinemapaymentsettingsList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="update()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['layer','laydate'], function(){
		    var layer = layui.layer;
		});
		
		initData();
		
		function initData(){
			var id = getUrlParam("id");
			if(id != ""){
				$.ajax({
					type : 'get',
					url : '/cinemapaymentsettingss/'+id,
					async : false,
					success : function(data) {
						$('#Id').val(data.Id);
						$('#CinemaCode').val(data.CinemaCode);
						$('#CinemaName').val(data.CinemaName);
						$('#IsUseWxpay').val(data.IsUseWxpay);
						$('#WxpayAppId').val(data.WxpayAppId);
						$('#WxpayMchId').val(data.WxpayMchId);
						$('#WxpayKey').val(data.WxpayKey);
						$('#WxpayRefundCert').val(data.WxpayRefundCert);
						$('#IsUserMemberCard').val(data.IsUserMemberCard);
						$('#IsDel').val(data.IsDel);

					}
				});
			}
		}

		function update() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'put',
				url : '/cinemapaymentsettingss',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("修改成功", {shift: -1, time: 1000}, function(){
                        location.href = "cinemapaymentsettingsList.html";
                    });
				}
			});
		}
		
	</script>
</body>
</html>

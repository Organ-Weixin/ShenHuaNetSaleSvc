<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<input type="hidden" id="id" name="id">
			<div class='form-group'>
				<label class='col-md-2 control-label'>Id</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='Id' type='text' name='Id' id='Id' data-bv-notempty='true' data-bv-notempty-message='Id 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>CouponsCode</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='CouponsCode' type='text' name='CouponsCode' id='CouponsCode' data-bv-notempty='true' data-bv-notempty-message='CouponsCode 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>CouponsName</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='CouponsName' type='text' name='CouponsName' id='CouponsName' data-bv-notempty='true' data-bv-notempty-message='CouponsName 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>EffectiveDate</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='EffectiveDate' type='text' name='EffectiveDate' id='EffectiveDate' data-bv-notempty='true' data-bv-notempty-message='EffectiveDate 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>ExpireDate</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='ExpireDate' type='text' name='ExpireDate' id='ExpireDate' data-bv-notempty='true' data-bv-notempty-message='ExpireDate 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>GroupCode</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='GroupCode' type='text' name='GroupCode' id='GroupCode' data-bv-notempty='true' data-bv-notempty-message='GroupCode 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>Status</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='Status' type='text' name='Status' id='Status' data-bv-notempty='true' data-bv-notempty-message='Status 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>OpenID</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='OpenID' type='text' name='OpenID' id='OpenID' data-bv-notempty='true' data-bv-notempty-message='OpenID 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>CreateDate</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='CreateDate' type='text' name='CreateDate' id='CreateDate' data-bv-notempty='true' data-bv-notempty-message='CreateDate 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>ReceiveDate</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='ReceiveDate' type='text' name='ReceiveDate' id='ReceiveDate' data-bv-notempty='true' data-bv-notempty-message='ReceiveDate 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>UsedDate</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='UsedDate' type='text' name='UsedDate' id='UsedDate' data-bv-notempty='true' data-bv-notempty-message='UsedDate 不能为空'>
				</div>
			</div>



			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='couponsList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="update()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['layer','laydate'], function(){
		    var layer = layui.layer;
		});
		
		initData();
		
		function initData(){
			var id = getUrlParam("id");
			if(id != ""){
				$.ajax({
					type : 'get',
					url : '/couponss/'+id,
					async : false,
					success : function(data) {
						$('#Id').val(data.Id);
						$('#CouponsCode').val(data.CouponsCode);
						$('#CouponsName').val(data.CouponsName);
						$('#EffectiveDate').val(data.EffectiveDate);
						$('#ExpireDate').val(data.ExpireDate);
						$('#GroupCode').val(data.GroupCode);
						$('#Status').val(data.Status);
						$('#OpenID').val(data.OpenID);
						$('#CreateDate').val(data.CreateDate);
						$('#ReceiveDate').val(data.ReceiveDate);
						$('#UsedDate').val(data.UsedDate);

					}
				});
			}
		}

		function update() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'put',
				url : '/couponss',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("修改成功", {shift: -1, time: 1000}, function(){
                        location.href = "couponsList.html";
                    });
				}
			});
		}
		
	</script>
</body>
</html>

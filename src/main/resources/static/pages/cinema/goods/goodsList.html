<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/dataTables.bootstrap.min.css">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
</head>
<body>
    <div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div>
                <header style="height: 100%">
                    <div align="left">
	                    <table style="width: 100%">
	                   		<tr>
	                   			<td>
		                   			<form class="form-inline" onsubmit="return false">
										<div class="form-group">
											id：
											<input id="id" type="text" class="form-control" placeholder="id">
											<button id="searchBt" class="layui-btn layui-btn-sm"><i class="layui-icon">&#xe615;</i>搜索</button>
										</div>
									</form>
	                   			</td>
	                   			<td align="right">
	                   				<button class="layui-btn layui-btn-sm" onclick="location.href='addGoods.html'">
                                      <i class="layui-icon">&#xe608;</i> 添加
                                    </button>
	                   			</td>
	                   		</tr> 
	                    </table>
					</div>
                </header>
                
                <div>
                    <div class="widget-body no-padding">
                        <table id="dt-table" class="table table-striped table-bordered table-hover" style="width:100%">
                            <thead>
                                <tr>
                                </tr>                       
                                <tr>
									<th>Id</th>
									<th>CinemaCode</th>
									<th>UserId</th>
									<th>GoodsCode</th>
									<th>GoodsName</th>
									<th>GoodsType</th>
									<th>StandardPrice</th>
									<th>SettlePrice</th>
									<th>GoodsPic</th>
									<th>StockCount</th>
									<th>GoodsDesc</th>
									<th>UnitName</th>
									<th>ShowSeqNo</th>
									<th>IsDiscount</th>
									<th>GoodsKey</th>
									<th>GoodsStatus</th>
									<th>IsRecommand</th>
									<th>IsPackage</th>
									<th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script type="text/javascript">
var pers = checkPermission();

var example;
function init(){
	example = 
    	$('#dt-table').DataTable({
        	"searching": false,
        	"processing": false,
        	"serverSide" : true,
        	"language": {
                "url": "/js/plugin/datatables/Chinese.lang"
            },
        	"ajax": {
        		"url" : "/goodss",
        		"type":"get",
        		"data":function(d){
    				d.id = $("#id").val();
    			}
        	},
        	"dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",	
            "columns": [
				{"data" : "Id", "defaultContent" : ""},
				{"data" : "CinemaCode", "defaultContent" : ""},
				{"data" : "UserId", "defaultContent" : ""},
				{"data" : "GoodsCode", "defaultContent" : ""},
				{"data" : "GoodsName", "defaultContent" : ""},
				{"data" : "GoodsType", "defaultContent" : ""},
				{"data" : "StandardPrice", "defaultContent" : ""},
				{"data" : "SettlePrice", "defaultContent" : ""},
				{"data" : "GoodsPic", "defaultContent" : ""},
				{"data" : "StockCount", "defaultContent" : ""},
				{"data" : "GoodsDesc", "defaultContent" : ""},
				{"data" : "UnitName", "defaultContent" : ""},
				{"data" : "ShowSeqNo", "defaultContent" : ""},
				{"data" : "IsDiscount", "defaultContent" : ""},
				{"data" : "GoodsKey", "defaultContent" : ""},
				{"data" : "GoodsStatus", "defaultContent" : ""},
				{"data" : "IsRecommand", "defaultContent" : ""},
				{"data" : "IsPackage", "defaultContent" : ""},
				{ 
								"data": "", 
								"defaultContent": "",
								"orderable":false,
						        "render": function (data, type, row) {
                		           var id = row['id'];
                		           var href = "updateGoods.html?id=" + id;
                                   var edit = buttonEdit(href, "", pers);
                		           var del = buttonDel(id, "", pers);
                                   return edit + del;
                  	            }		
							},
                
            ],
           "order": [[ 0, "asc" ]]
        } );
}

layui.use('layer', function(){
    var layer = layui.layer;
});

function del(id){
	layer.confirm('确定要删除吗？', {
        btn : [ '确定', '取消' ]
    }, function() {
    	$.ajax({
            type : 'delete',
            url : '/goodss/'+id,
            success : function(data) {
                example.ajax.reload();
                layer.msg("删除成功");
            }
        });
        
        layer.close(1);
    });
}

$("#searchBt").click(function(){
	example.ajax.reload();
});

init();
</script>

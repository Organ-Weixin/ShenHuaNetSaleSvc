<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<h2>基础信息</h2>
			<input type="hidden" id="id" name="id">
			<div class='form-group'>
				<label class='col-md-2 control-label'>所属影院：</label>
				<div class='col-md-10'>
					<select class="form-control" name='cinemaCode' id='CinemaCode' data-bv-notempty='true' data-bv-notempty-message='影院 不能为空'>
						<option value="">请选择影院...</option>
					</select>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>类型：</label>
				<div class='col-md-10'>
					<select class="form-control" name='goodsType' id='GoodsType' data-bv-notempty='true' data-bv-notempty-message='类型 不能为空'>
						<option value="">请选择类型...</option>
					</select>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>名称：</label>
				<div class='col-md-10'>
					<input class='form-control' type='text' name='goodsName' id='GoodsName' data-bv-notempty='true' data-bv-notempty-message='名称 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>备注：</label>
				<div class='col-md-10'>
					<input class='form-control' type='text' name='goodsDesc' id='GoodsDesc' >
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>标准价：</label>
				<div class='col-md-10'>
					<input class='form-control' type='text' name='standardPrice' id='StandardPrice' data-bv-notempty='true' data-bv-notempty-message='标准价 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>销售价：</label>
				<div class='col-md-10'>
					<input class='form-control' type='text' name='settlePrice' id='SettlePrice' data-bv-notempty='true' data-bv-notempty-message='销售价 不能为空'>
				</div>
			</div>
			
			<div class='form-group'>
				<label class='col-md-2 control-label'>库存：</label>
				<div class='col-md-10'>
					<input class='form-control' type='text' name='stockCount' id='StockCount' data-bv-notempty='true' data-bv-notempty-message='库存 不能为空'>
				</div>
			</div>
			<div class='form-group' style="display: none;">
				<label class='col-md-2 control-label'>状态：</label>
				<div class='col-md-10'>
					<input class='form-control' type='text' name='goodsStatus' id='GoodsStatus' value='1'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>是否推荐：</label>
				<div class='col-md-10'>
					<select class="form-control" name='isRecommand' id='IsRecommand' data-bv-notempty='true' data-bv-notempty-message='类型 不能为空'>
						<option value="">请选择...</option>
					</select>
				</div>
			</div>
			<h2>上传套餐图片(若无改动不用重新上传)</h2>
			<div class='form-group'>
				<label class='col-md-2 control-label'>图片</label>
				<div class='col-md-10'>
					<input class='form-control' type='text' name='goodsPic' id='GoodsPic' >
				</div>
			</div>

			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
						<button class="btn btn-primary" type="submit" onclick="update()">
							<i class="fa fa-save"></i> 保存
						</button>
						<button class="btn btn-primary" onclick="location.href='goodsList.html'">返回</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../../js/jq.js"></script>
	<script type="text/javascript" src="../../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../../js/common.js"></script>
	<script type="text/javascript" src="../../../layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['layer','laydate'], function(){
		    var layer = layui.layer;
		});
		
		initData();
		
		function initData(){
			var id = getUrlParam("id");
			if(id != ""){
				$.ajax({
					type : 'get',
					url : '/goodss/'+id,
					async : false,
					success : function(data) {
						$('#Id').val(data.Id);
						$('#CinemaCode').val(data.cinemaCode);
						$('#GoodsName').val(data.goodsName);
						$('#GoodsType').val(data.goodsType);
						$('#StandardPrice').val(data.standardPrice);
						$('#SettlePrice').val(data.settlePrice);
						$('#GoodsPic').val(data.goodsPic);
						$('#StockCount').val(data.stockCount);
						$('#GoodsDesc').val(data.goodsDesc);
						$('#IsRecommand').val(data.isRecommand);

					}
				});
			}
		}

		function update() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'put',
				url : '/goodss',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("修改成功", {shift: -1, time: 1000}, function(){
                        location.href = "goodsList.html";
                    });
				}
			});
		}
		
		//获取影院
		getCinema();
		function getCinema(){
			$.ajax({
		        type:"get",
		        url:"/cinemas/getCinemas",
		        success:function(data){
					for(var i=0; i<data.length;i++){
						var option = "<option value="+data[i].code+">"+data[i].name+"</option>";
						$("#CinemaCode").append(option);
					}
		        },
		        error:function(){
		            J.alert('Error');
		        }
		    })
		}
	</script>
</body>
</html>

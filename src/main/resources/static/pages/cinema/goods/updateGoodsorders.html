	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['layer','laydate'], function(){
		    var layer = layui.layer;
		});
		
		initData();
		
		function initData(){
			var id = getUrlParam("id");
			if(id != ""){
				$.ajax({
					type : 'get',
					url : '/goodsorderss/'+id,
					async : false,
					success : function(data) {
						$('#Id').val(data.Id);
						$('#CinemaCode').val(data.CinemaCode);
						$('#UserId').val(data.UserId);
						$('#LocalOrderCode').val(data.LocalOrderCode);
						$('#OrderCode').val(data.OrderCode);
						$('#PickUpCode').val(data.PickUpCode);
						$('#VerifyCode').val(data.VerifyCode);
						$('#OrderStatus').val(data.OrderStatus);
						$('#TotalPrice').val(data.TotalPrice);
						$('#TotalSettlePrice').val(data.TotalSettlePrice);
						$('#TotalFee').val(data.TotalFee);
						$('#SubmitTime').val(data.SubmitTime);
						$('#Created').val(data.Created);
						$('#Updated').val(data.Updated);
						$('#MobilePhone').val(data.MobilePhone);
						$('#GoodsCount').val(data.GoodsCount);
						$('#RefundTime').val(data.RefundTime);
						$('#PickUpTime').val(data.PickUpTime);
						$('#DeliveryType').val(data.DeliveryType);
						$('#DeliveryAddress').val(data.DeliveryAddress);
						$('#DeliveryTime').val(data.DeliveryTime);
						$('#DeliveryMark').val(data.DeliveryMark);
						$('#OrderPayFlag').val(data.OrderPayFlag);
						$('#OrderPayType').val(data.OrderPayType);
						$('#OrderPayTime').val(data.OrderPayTime);
						$('#OrderTradeNo').val(data.OrderTradeNo);
						$('#PayType').val(data.PayType);
						$('#PaySeqNo').val(data.PaySeqNo);
						$('#CardNo').val(data.CardNo);
						$('#CardPassword').val(data.CardPassword);
						$('#ErrorMessage').val(data.ErrorMessage);

					}
				});
			}
		}

		function update() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'put',
				url : '/goodsorderss',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("修改成功", {shift: -1, time: 1000}, function(){
                        location.href = "goodsordersList.html";
                    });
				}
			});
		}
		
	</script>
</body>
</html>

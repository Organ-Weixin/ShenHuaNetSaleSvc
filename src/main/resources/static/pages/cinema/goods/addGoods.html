<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<div class='form-group'>
				<label class='col-md-2 control-label'>Id</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='Id' type='text' name='Id' id='Id' data-bv-notempty='true' data-bv-notempty-message='Id 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>CinemaCode</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='CinemaCode' type='text' name='CinemaCode' id='CinemaCode' data-bv-notempty='true' data-bv-notempty-message='CinemaCode 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>UserId</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='UserId' type='text' name='UserId' id='UserId' data-bv-notempty='true' data-bv-notempty-message='UserId 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>GoodsCode</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='GoodsCode' type='text' name='GoodsCode' id='GoodsCode' data-bv-notempty='true' data-bv-notempty-message='GoodsCode 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>GoodsName</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='GoodsName' type='text' name='GoodsName' id='GoodsName' data-bv-notempty='true' data-bv-notempty-message='GoodsName 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>GoodsType</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='GoodsType' type='text' name='GoodsType' id='GoodsType' data-bv-notempty='true' data-bv-notempty-message='GoodsType 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>StandardPrice</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='StandardPrice' type='text' name='StandardPrice' id='StandardPrice' data-bv-notempty='true' data-bv-notempty-message='StandardPrice 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>SettlePrice</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='SettlePrice' type='text' name='SettlePrice' id='SettlePrice' data-bv-notempty='true' data-bv-notempty-message='SettlePrice 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>GoodsPic</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='GoodsPic' type='text' name='GoodsPic' id='GoodsPic' data-bv-notempty='true' data-bv-notempty-message='GoodsPic 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>StockCount</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='StockCount' type='text' name='StockCount' id='StockCount' data-bv-notempty='true' data-bv-notempty-message='StockCount 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>GoodsDesc</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='GoodsDesc' type='text' name='GoodsDesc' id='GoodsDesc' data-bv-notempty='true' data-bv-notempty-message='GoodsDesc 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>UnitName</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='UnitName' type='text' name='UnitName' id='UnitName' data-bv-notempty='true' data-bv-notempty-message='UnitName 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>ShowSeqNo</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='ShowSeqNo' type='text' name='ShowSeqNo' id='ShowSeqNo' data-bv-notempty='true' data-bv-notempty-message='ShowSeqNo 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>IsDiscount</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='IsDiscount' type='text' name='IsDiscount' id='IsDiscount' data-bv-notempty='true' data-bv-notempty-message='IsDiscount 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>GoodsKey</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='GoodsKey' type='text' name='GoodsKey' id='GoodsKey' data-bv-notempty='true' data-bv-notempty-message='GoodsKey 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>GoodsStatus</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='GoodsStatus' type='text' name='GoodsStatus' id='GoodsStatus' data-bv-notempty='true' data-bv-notempty-message='GoodsStatus 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>IsRecommand</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='IsRecommand' type='text' name='IsRecommand' id='IsRecommand' data-bv-notempty='true' data-bv-notempty-message='IsRecommand 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>IsPackage</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='IsPackage' type='text' name='IsPackage' id='IsPackage' data-bv-notempty='true' data-bv-notempty-message='IsPackage 不能为空'>
				</div>
			</div>


			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='goodsList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="add()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['layer','laydate'], function(){
		    var layer = layui.layer;
		});
		
		function add() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'post',
				url : '/goodss',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("添加成功", {shift: -1, time: 1000}, function(){
                        location.href = "goodsList.html";
                    });
				}
			});
		}
		
	</script>
</body>
</html>

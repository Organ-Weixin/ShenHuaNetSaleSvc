<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">

<body>

	<form class="form-horizontal" onsubmit="return false" id="form">

			<div class='form-group'>

				<div class='col-md-10'>
					<input class='form-control' placeholder='CCode' type='text' name='CCode' id='CCode' data-bv-notempty='true' data-bv-notempty-message='CCode 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>SCode</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='SCode' type='text' name='SCode' id='SCode' data-bv-notempty='true' data-bv-notempty-message='SCode 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>ScreenCode</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='ScreenCode' type='text' name='ScreenCode' id='ScreenCode' data-bv-notempty='true' data-bv-notempty-message='ScreenCode 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>StartTime</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='StartTime' type='text' name='StartTime' id='StartTime' data-bv-notempty='true' data-bv-notempty-message='StartTime 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>FilmCode</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='FilmCode' type='text' name='FilmCode' id='FilmCode' data-bv-notempty='true' data-bv-notempty-message='FilmCode 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>FilmName</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='FilmName' type='text' name='FilmName' id='FilmName' data-bv-notempty='true' data-bv-notempty-message='FilmName 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>Duration</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='Duration' type='text' name='Duration' id='Duration' data-bv-notempty='true' data-bv-notempty-message='Duration 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>Language</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='Language' type='text' name='Language' id='Language' data-bv-notempty='true' data-bv-notempty-message='Language 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>UpdateTime</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='UpdateTime' type='text' name='UpdateTime' id='UpdateTime' data-bv-notempty='true' data-bv-notempty-message='UpdateTime 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>StandardPrice</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='StandardPrice' type='text' name='StandardPrice' id='StandardPrice' data-bv-notempty='true' data-bv-notempty-message='StandardPrice 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>LowestPrice</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='LowestPrice' type='text' name='LowestPrice' id='LowestPrice' data-bv-notempty='true' data-bv-notempty-message='LowestPrice 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>SettlePrice</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='SettlePrice' type='text' name='SettlePrice' id='SettlePrice' data-bv-notempty='true' data-bv-notempty-message='SettlePrice 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>TicketFee</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='TicketFee' type='text' name='TicketFee' id='TicketFee' data-bv-notempty='true' data-bv-notempty-message='TicketFee 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>IsAvalible</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='IsAvalible' type='text' name='IsAvalible' id='IsAvalible' data-bv-notempty='true' data-bv-notempty-message='IsAvalible 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>PlaythroughFlag</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='PlaythroughFlag' type='text' name='PlaythroughFlag' id='PlaythroughFlag' data-bv-notempty='true' data-bv-notempty-message='PlaythroughFlag 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>Dimensional</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='Dimensional' type='text' name='Dimensional' id='Dimensional' data-bv-notempty='true' data-bv-notempty-message='Dimensional 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>Sequence</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='Sequence' type='text' name='Sequence' id='Sequence' data-bv-notempty='true' data-bv-notempty-message='Sequence 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>UserID</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='UserID' type='text' name='UserID' id='UserID' data-bv-notempty='true' data-bv-notempty-message='UserID 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>ListingPrice</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='ListingPrice' type='text' name='ListingPrice' id='ListingPrice' data-bv-notempty='true' data-bv-notempty-message='ListingPrice 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>FeatureNo</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='FeatureNo' type='text' name='FeatureNo' id='FeatureNo' data-bv-notempty='true' data-bv-notempty-message='FeatureNo 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>SessionId</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='SessionId' type='text' name='SessionId' id='SessionId' data-bv-notempty='true' data-bv-notempty-message='SessionId 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>SessionKey</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='SessionKey' type='text' name='SessionKey' id='SessionKey' data-bv-notempty='true' data-bv-notempty-message='SessionKey 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>InternalUpdateTime</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='InternalUpdateTime' type='text' name='InternalUpdateTime' id='InternalUpdateTime' data-bv-notempty='true' data-bv-notempty-message='InternalUpdateTime 不能为空'>
				</div>
			</div>


			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='sessioninfoList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="add()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['layer','laydate'], function(){
		    var layer = layui.layer;
		});
		
		function add() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'post',
				url : '/sessioninfos',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("添加成功", {shift: -1, time: 1000}, function(){
                        location.href = "sessioninfoList.html";
                    });
				}
			});
		}
		
	</script>
</body>
</html>

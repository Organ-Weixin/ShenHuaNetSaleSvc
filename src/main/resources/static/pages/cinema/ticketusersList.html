<body>

            <div>
                <header style="height: 100%">
                    <div align="left">
	                    <table style="width: 100%">
	                   		<tr>

<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script type="text/javascript" src="../../js/dict.js"></script>
<script type="text/javascript">

var pers = checkPermission();
var Sex = showDictSelect("sex", "Sex", true);

var isActive = showDictSelect("isActive", "isActive", true);

var example;
function init(){
	example = 
    	$('#dt-table').DataTable({
        	"searching": false,
        	"processing": false,
        	"serverSide" : true,
        	"ordering":false,
        	"language": {
                "url": "/js/plugin/datatables/Chinese.lang"
            },
        	"ajax": {
        		"url" : "/ticketuserss",
        		"type":"get",
        		"data":function(d){
        			d.Id = $("#id").val();
    				d.MobilePhone = $("#mobilephone").val();
    				d.NickName = $("#nickname").val();
    			}
        	},
        	"dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",	
            "columns": [
            	{"data" : "id", "defaultContent" : ""},
				{"data" : "mobilePhone", "defaultContent" : ""},
				{"data" : "isActive", "defaultContent" : "",
					"render": function (data, type, row) {
                	return isActive[data];
              	}		},
				{"data" : "nickName", "defaultContent" : ""},
				{"data" : "sex", "defaultContent" : "",
					"render": function (data, type, row) {
                    	return Sex[data];
                  	}		},
				{"data" : "country", "defaultContent" : ""},
				{"data" : "province", "defaultContent" : ""},
				{"data" : "city", "defaultContent" : ""},
				/* {"data" : "headImgUrl", "defaultContent" : ""}, */
				{
					"data":"headImgUrl",
					"defaultContent": "",
					"render":function(data,type,row){
						 var headImgUrl = row['headImgUrl'];
		       var img = "<img id='pic' style='width:32px;height: 32px;' src='"+headImgUrl+"'>";
					  	return img;
					}
				},
            
				/* { 
								"data": "", 
								"defaultContent": "",
								"orderable":false,
						        "render": function (data, type, row) {
                		           var id = row['id'];
                		           var href = "updateTicketusers.html?id=" + id;
                                   var edit = buttonEdit(href, "", pers);
                		           var del = buttonDel(id, "", pers);
                                   return edit + del;
                  	            }		
							}, */
                
            ],
           "order": [[ 0, "asc" ]]
        } );
}

layui.use('layer', function(){
    var layer = layui.layer;
});

function del(id){
	layer.confirm('确定要删除吗？', {
        btn : [ '确定', '取消' ]
    }, function() {
    	$.ajax({
            type : 'delete',
            url : '/ticketuserss/'+id,
            success : function(data) {
                example.ajax.reload();
                layer.msg("删除成功");
            }
        });
        
        layer.close(1);
    });
}

$("#searchBt").click(function(){
	example.ajax.reload();
});

init();
</script>

<html>
<head>

</head>
<body>
    <div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div>
                <header style="height: 100%">
                     <input type="hidden" id="cinemacodes" >
                    <div align="left">
	                    <table style="width: 100%">
	                   		<tr>
	                   			<td>
		                   			<form class="form-inline" onsubmit="return false">
										<div class="form-group">

											<!--根据手机号搜索对应用户信息-->

									</form>

                            <thead>

                                <tr>

									<th>用户所在城市</th>

								  	<th>操作</th>
                                </tr>

                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script type="text/javascript" src="../../js/dict.js"></script>
<script type="text/javascript">

var pers = checkPermission();
var example;
function init(){
	example = 
    	$('#dt-table').DataTable({
        	"searching": false,
        	"processing": false,
        	"serverSide" : true,
        	"ordering":false,
        	"language": {
                "url": "/js/plugin/datatables/Chinese.lang"
            },
        	"ajax": {
        		"url" : "/ticketuserss",
        		"type":"get",
        		"data":function(d){
        			d.id = $("#id").val();
    				d.MobilePhone = $("#mobilephone").val();
    				d.NickName = $("#nickname").val();
    				d.CinemaCode = $("#CinemaCode").val();
    				if($("#CinemaCode").val==null||$("#CinemaCode").val()==""){
    					d.CinemaCode=$("#cinemacodes").val();
    				}else{
    					d.CinemaCode=$("#CinemaCode").val();
    				}
    			}
        	},
        	"dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",	
            "columns": [
             	 {"data" : null, 
            		"defaultContent" : "",
					"render" : function(data, type, full, meta){
						return meta.row + 1 + meta.settings._iDisplayStart;
						}
				},
				{
					"data":"headImgUrl",
					"defaultContent": "",
					"render":function(data,type,row){
						var headImgUrl = row['headImgUrl'];
		       			var img = "<img id='pic' style='width:32px;height: 32px;' src='"+headImgUrl+"'>";
					  	return img;
					}
				},
				{"data" : "nickName", "defaultContent" : ""},
				{"data" : "mobilePhone", "defaultContent" : ""},
        		{
					"data" : "isActive", 
					"defaultContent" : "",
					"render": function (data, type, row) {
                		var isActive = row['isActive'];
                      	var flag = "";
                      	if(isActive == 1){
                      		flag = "是";
                      	}else{
                      		flag = "否";
                      	}
                        return flag;
                  	}
				},
            	{
    					"data" : "sex", 
    					"defaultContent" : "",
    					"render": function (data, type, row) {
                    		var sex = row['sex'];
                          	var flag = "";
                          	if(sex == 1){
                          		flag = "男";
                          	}else{
                          		flag = "女";
                          	}
                            return flag;
                      	}
    			},
				{"data" : "country", "defaultContent" : ""},
				{"data" : "province", "defaultContent" : ""},
				{"data" : "city", "defaultContent" : ""},
				{
						"data" : "roll", 
						"defaultContent" : "",
						"render": function (data, type, row) {
	                		var roll = row['roll'];
	                      	var flag = "";
	                      	if(roll == 2){
	                      		flag = "管理员";
	                      	}else{
	                      		flag = "普通会员";
	                      	}
	                        return flag;
	                  	}
				},
				{ 
						"data": "", 
						"defaultContent": "",
						"orderable":false,
				        "render": function (data, type, row) {
	    		           var id = row['id'];
	    		           var roll = row['roll'];
	    		           var opate = "";
	    		           if(roll==1){
	    		               opate+= "<button onclick='setRoll(" + id + ",2);' title='设置为管理员' style='color:blue; background-color:transparent; border:0'>修改角色</button>";
	    		           }else{
	    		               opate+= "<button onclick='setRoll(" + id + ",1);' title='设置为普通会员' style='color:blue; background-color:transparent; border:0'>修改角色</button>";
	    		           }

	                       var edit = buttonEdit(id, "", pers);
	                       return opate;
	      	            }
				},
				
            ],
           "order": [[ 0, "asc" ]]
        } );
}
//获取登陆人信息
initUser();
function initUser(){
	$.ajax({
		type : 'get',
		url : '/users/current',
		async : false,
		success : function(data) {
			$("#userId").val(data.id);
			getCinemaCodes(data.id,data.roleId);
		}
	});
}

//获取登录人的影院
function getCinemaCodes(id,roleId){
	$.ajax({
		url:'/users/getCinemaName',
		data:{"id":id,"roleId":roleId},
		type:'post',
		success:function(data){
			var cinemacodes = "";
			for(var i=0; i<data.length; i++){
				cinemacodes += data[i].cinemaCode+",";
			}
			$("#cinemacodes").val(cinemacodes.substring(0,cinemacodes.length-1));
			example.ajax.reload();
		}
	})
}  

layui.use('layer', function(){
    var layer = layui.layer;
});

function del(id){
	layer.confirm('确定要删除吗？', {
        btn : [ '确定', '取消' ]
    }, function() {
    	$.ajax({
            type : 'delete',
            url : '/ticketuserss/'+id,
            success : function(data) {
                example.ajax.reload();
                layer.msg("删除成功");
            }
        });
        
        layer.close(1);
    });
}

//修改放映厅角色
function setRoll(id,roll){
	var str = "";
	if(roll ==2){
		str = "确定将该用户设为管理员?";
	} else {
		str = "确定将该用户设为普通会员?";
	}
	layer.confirm(str, {
        btn : [ '确定', '取消' ]
    }, function() {
    	$.ajax({
            type : 'post',
            url : '/ticketuserss/'+id,
            success : function(data) {
            	if(data == 1){
            		example.ajax.reload();
                    layer.msg("修改成功");
            	} else {
            		alert("修改失败!");
            	}
            }
        });
        
        layer.close(layer.index);
    });
}

$("#searchBt").click(function(){
	example.ajax.reload();
});

init();
</script>
</body>
</html>

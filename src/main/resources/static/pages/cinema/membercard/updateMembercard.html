<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<input type="hidden" id="id" name="id">
			<div class='form-group'>
				<label class='col-md-2 control-label'>Id</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='Id' type='text' name='Id' id='Id' data-bv-notempty='true' data-bv-notempty-message='Id 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>CinemaCode</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='CinemaCode' type='text' name='CinemaCode' id='CinemaCode' data-bv-notempty='true' data-bv-notempty-message='CinemaCode 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>OpenId</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='OpenId' type='text' name='OpenId' id='OpenId' data-bv-notempty='true' data-bv-notempty-message='OpenId 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>CardNo</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='CardNo' type='text' name='CardNo' id='CardNo' data-bv-notempty='true' data-bv-notempty-message='CardNo 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>CardPassword</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='CardPassword' type='text' name='CardPassword' id='CardPassword' data-bv-notempty='true' data-bv-notempty-message='CardPassword 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>MobilePhone</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='MobilePhone' type='text' name='MobilePhone' id='MobilePhone' data-bv-notempty='true' data-bv-notempty-message='MobilePhone 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>LevelCode</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='LevelCode' type='text' name='LevelCode' id='LevelCode' data-bv-notempty='true' data-bv-notempty-message='LevelCode 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>LevelName</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='LevelName' type='text' name='LevelName' id='LevelName' data-bv-notempty='true' data-bv-notempty-message='LevelName 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>Score</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='Score' type='text' name='Score' id='Score' data-bv-notempty='true' data-bv-notempty-message='Score 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>Balance</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='Balance' type='text' name='Balance' id='Balance' data-bv-notempty='true' data-bv-notempty-message='Balance 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>UserName</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='UserName' type='text' name='UserName' id='UserName' data-bv-notempty='true' data-bv-notempty-message='UserName 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>Sex</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='Sex' type='text' name='Sex' id='Sex' data-bv-notempty='true' data-bv-notempty-message='Sex 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>CreditNum</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='CreditNum' type='text' name='CreditNum' id='CreditNum' data-bv-notempty='true' data-bv-notempty-message='CreditNum 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>Birthday</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='Birthday' type='text' name='Birthday' id='Birthday' data-bv-notempty='true' data-bv-notempty-message='Birthday 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>ExpireDate</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='ExpireDate' type='text' name='ExpireDate' id='ExpireDate' data-bv-notempty='true' data-bv-notempty-message='ExpireDate 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>CreateTime</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='CreateTime' type='text' name='CreateTime' id='CreateTime' data-bv-notempty='true' data-bv-notempty-message='CreateTime 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>Updated</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='Updated' type='text' name='Updated' id='Updated' data-bv-notempty='true' data-bv-notempty-message='Updated 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>Status</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='Status' type='text' name='Status' id='Status' data-bv-notempty='true' data-bv-notempty-message='Status 不能为空'>
				</div>
			</div>



			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='membercardList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="update()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['layer','laydate'], function(){
		    var layer = layui.layer;
		});
		
		initData();
		
		function initData(){
			var id = getUrlParam("id");
			if(id != ""){
				$.ajax({
					type : 'get',
					url : '/membercards/'+id,
					async : false,
					success : function(data) {
						$('#Id').val(data.Id);
						$('#CinemaCode').val(data.CinemaCode);
						$('#OpenId').val(data.OpenId);
						$('#CardNo').val(data.CardNo);
						$('#CardPassword').val(data.CardPassword);
						$('#MobilePhone').val(data.MobilePhone);
						$('#LevelCode').val(data.LevelCode);
						$('#LevelName').val(data.LevelName);
						$('#Score').val(data.Score);
						$('#Balance').val(data.Balance);
						$('#UserName').val(data.UserName);
						$('#Sex').val(data.Sex);
						$('#CreditNum').val(data.CreditNum);
						$('#Birthday').val(data.Birthday);
						$('#ExpireDate').val(data.ExpireDate);
						$('#CreateTime').val(data.CreateTime);
						$('#Updated').val(data.Updated);
						$('#Status').val(data.Status);

					}
				});
			}
		}

		function update() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'put',
				url : '/membercards',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("修改成功", {shift: -1, time: 1000}, function(){
                        location.href = "membercardList.html";
                    });
				}
			});
		}
		
	</script>
</body>
</html>

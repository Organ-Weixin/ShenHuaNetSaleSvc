<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/dataTables.bootstrap.min.css">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
</head>
<body>
    <div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div>
                <header style="height: 100%">
                    <div align="left">
	                    <table style="width: 100%">
	                   		<tr>
	                   			<h1>卖品同步</h1>
	                   		</tr> 
	                    </table>
					</div>
                </header>
                
                <div>
                    <div class="widget-body no-padding">
                        <table id="dt-table" class="table table-striped table-bordered table-hover" style="width:100%">
                            <thead>
                                <tr>
                                </tr>                       
                                <tr>
									<th>序号</th>
									<th>影院编码</th>
									<th>影院名称</th>
									<th>联系方式</th>
									<th>同步时间</th>
									<th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script type="text/javascript">
	var pers = checkPermission();
	
	var example;
	function init(){
		example = 
	    	$('#dt-table').DataTable({
	        	"searching": false,
	        	"processing": false,
	        	"serverSide" : true,
	        	"ordering":true,
	        	"language": {
	                "url": "/js/plugin/datatables/Chinese.lang"
	            },
	        	"ajax": {
	        		"url" : "/cinemas/cinemaGoodsList",
	        		"type":"get",
	        		"data":function(d){
	    				
	    			}
	        	},
	         	
	        	"dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",	
	            "columns": [
	            	{	"data" : null, 
	            		"defaultContent" : "",
						"render" : function(data, type, full, meta){
							return meta.row + 1 + meta.settings._iDisplayStart;
							}
					},
					{"data" : "code", "defaultContent" : ""},
					{"data" : "name", "defaultContent" : ""},
					{"data" : "cinemaPhone", "defaultContent" : ""},
					{"data" : "goodsUpdated", "defaultContent" : ""},
					{ 
								"data": "", 
								"defaultContent": "",
								"orderable":false,
						       "render": function (data, type, row) {
	                		   var code = row['code'];
               		           var update = "<button style='color:blue; background-color:transparent; border:0' onclick='updategoods("+code+")'>更新</button>&nbsp;&nbsp;&nbsp;&nbsp";
               		           var details = "<button style='color:blue; background-color:transparent; border:0' onclick='details("+code+")'>详情</button>";

							   return update + details;
                	          }		
					},
	                
	            ],
	           "order": [[ 0, "asc" ]]
	        } );
	}
	
	layui.use('layer', function(){
	    var layer = layui.layer;
	});
	
	function updategoods(code){
		layer.confirm('确定要同步吗？', {
	        btn : [ '确定', '取消' ]
	    }, function() {
	    	$.ajax({
				type : 'post',
				url : '/goodss/queryGoods/'+code,
				contentType: "application/json; charset=utf-8",
				success : function(data) {
					if("Success" == data.Status){
						example.ajax.reload();
		                layer.msg("同步成功");
	                    
					} else {
						alert(data.ErrorMessage);
					}
					
				}
			});
	        layer.close(1);
	    });
	}
	
	function details(code){
		window.location.href='goodsList.html?cinemaCode='+code;
	}
	
	$("#searchBt").click(function(){
		example.ajax.reload();
	});
	
	
	init();
</script>
</body>
</html>

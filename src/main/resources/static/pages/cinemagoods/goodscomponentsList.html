<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/dataTables.bootstrap.min.css">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
</head>
<body>
    <div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div>
                <header style="height: 100%">
                    <div align="left">
	                    <table style="width: 100%">
	                   		<tr>
	                   			<td>
		                   			<form class="form-inline" onsubmit="return false">
										<div class="form-group">
											影院：
											<select class="form-control input-sm" id="CinemaCode" style="width:150px;" >
												<option value="">影院</option>
												<option value="33111001" selected="selected">神画新天地影城</option>
											</select>
											<input id="PackageName" type="text" class="form-control" placeholder="套餐名称">
											<select class="form-control input-sm" id="RecommendCode" style="width:150px;" >
												<option value="">推荐类型</option>
												<option value="1">单票推荐</option>
												<option value="2">双票推荐</option>
												<option value="3">多票推荐</option>
											</select>
											<select class="form-control input-sm" id="Status" style="width:150px;" >
												<option value="">是否上架</option>
												<option value="1">上架</option>
												<option value="0">下架</option>
											</select>
											<button id="searchBt" class="layui-btn layui-btn-sm"><i class="layui-icon">&#xe615;</i>搜索</button>
										</div>
									</form>
	                   			</td>
	                   			<td align="right">
	                   				<button class="layui-btn layui-btn-sm" onclick="addPackage()">
                                      <i class="layui-icon">&#xe608;</i> 添加
                                    </button>
	                   			</td>
	                   		</tr> 
	                    </table>
					</div>
                </header>
                
                <div>
                    <div class="widget-body no-padding">
                        <table id="dt-table" class="table table-striped table-bordered table-hover" style="width:100%">
                            <thead>
                                <tr>
                                </tr>                       
                                <tr>
									<th>#</th>
									<th>影院名称</th>
									<th>套餐图片</th>
									<th>套餐名称</th>
									<th>零售价</th>
									<th>结算价</th>
									<th>推荐类型</th>
									<th>排序</th>
									<th>是否上架</th>
									<th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script type="text/javascript">
	
	//新增套餐
	function addPackage(){
		window.location.href='addGoodscomponents.html?cinemaCode='+$("#CinemaCode").val();
	}
	
	var pers = checkPermission();
	var code;
	var example;
	init();
	function init(){
		var url = window.location.href;
//		console.log(url);
		if(url.indexOf("?") != -1){
			code = getUrlParam('cinemaCode');
			
		} 
		
		example = 
	    	$('#dt-table').DataTable({
	        	"searching": false,
	        	"processing": false,
	        	"serverSide" : true,
	        	"language": {
	                "url": "/js/plugin/datatables/Chinese.lang"
	            },
	        	"ajax": {
	        		"url" : "/goodscomponentss",
	        		"type":"get",
	        		"data":function(d){
	    				d.CinemaCode = $("#CinemaCode").val();
	    				d.PackageName = $("#PackageName").val();
	    				d.RecommendCode = $("#RecommendCode").val();
	    				d.Status = $("#Status").val();
	    			}
	        	},
	        	"dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",	
	            "columns": [
			        {				
			        		"data" : null, 
	            			"defaultContent" : "",
							"render" : function(data, type, full, meta){
								return meta.row + 1 + meta.settings._iDisplayStart;
							}
					},
					{"data" : "cinemaName", "defaultContent" : ""},
					{
							"data" : "packagePic", 
							"defaultContent" : "",
							"render": function (data, type, row) {
		                		var packagePic = row['packagePic'];
		                      	var img = "<img class='pic' style='width:40px;height: 40px;' src='"+packagePic+"' title='"+packagePic+"' >";
		                      	
		                        return img;
		                  	}
					},
					{"data" : "packageName", "defaultContent" : ""},
					{"data" : "packageStandardPrice", "defaultContent" : ""},
					{"data" : "packageSettlePrice", "defaultContent" : ""},
					{"data" : "recommendName", "defaultContent" : ""},
					{"data" : "sort", "defaultContent" : ""},
					{
							"data" : "status", 
							"defaultContent" : "",
							"render": function (data, type, row) {
		                		var status = row['status'];
		                		var str = "";
		                      	if(status == 1){
		                      		str = "已上架";
		                      	} else {
		                      		str = "下架";
		                      	}
		                        return str;
		                  	}
					},
					{ 
							"data": "", 
							"defaultContent": "",
							"orderable":false,
				        	"render": function (data, type, row) {
               		            var id = row['id'];
               		        	var cinemaCode = row['cinemaCode'];
               		     		var packageCode = row['packageCode'];
//               		           var href = "updateGoodscomponents.html?id=" + id;
//                               var edit = buttonEdit(href, "", pers);
//               		           var del = buttonDel(id, "", pers);
               		           	var edit = "<button style='color:blue; background-color:transparent; border:0' onclick='updatePackage("+cinemaCode+","+packageCode+")'>编辑</button>&nbsp;&nbsp;&nbsp;";
               		         	var del = "<button style='color:blue; background-color:transparent; border:0' onclick='delPackage("+cinemaCode+","+packageCode+")'>删除</button>";
                                return edit + del;
                 	            }		
					},
	                
	            ],
	           "order": [[ 6, "asc" ]]
	        } );
	}
	
	layui.use('layer', function(){
	    var layer = layui.layer;
	});
	
	function updatePackage(cinemaCode,packageCode){
		window.location.href='updateGoodscomponents.html?cinemaCode='+cinemaCode+'&packageCode='+packageCode;
	}
	
	function delPackage(cinemaCode,packageCode){
		alert(packageCode);
		layer.confirm('确定要删除吗？', {
	        btn : [ '确定', '取消' ]
	    }, function() {
	    	$.ajax({
	            type : 'delete',
	            url : '/goodscomponentss/deleteByPackageCode/'+cinemaCode+'/'+packageCode,
	            success : function(data) {
	                example.ajax.reload();
	                layer.msg("删除成功");
	            }
	        });
	        
	        layer.close(1);
	    });
	}
	
	//获取影院
	getCinema();
	function getCinema(){
		
		$.ajax({
	        type:"get",
	        url:"/cinemas/getCinemas",
	        success:function(data){
				for(var i=0; i<data.length;i++){
					var option = "<option value="+data[i].code+">"+data[i].name+"</option>";
					$("#CinemaCode").append(option);
					
				}
	        }
	        
	    })
	}
	
	$("#searchBt").click(function(){
		example.ajax.reload();
	});
	
	window.onload = function(){
		$("#CinemaCode").find("option[value='"+code+"']").attr("selected","selected");
		example.ajax.reload();
	}
	
</script>
</body>
</html>

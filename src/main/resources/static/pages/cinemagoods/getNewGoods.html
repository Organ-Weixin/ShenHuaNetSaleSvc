<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<h1>基础信息</h1>
			<div class='form-group'>
				<label class='col-md-2 control-label'>所属影院：</label>
				<div class='col-md-10'>
					<select class="form-control" name='cinemaCode' id='CinemaCode' data-bv-notempty='true' data-bv-notempty-message='影院 不能为空'>
						<option value="">请选择影院...</option>
					</select>
				</div>
			</div>

			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
						<button class="btn btn-primary" type="submit" onclick="queryGoods()">
							<i class="fa fa-save"></i> 重新获取
						</button>
						<button class="btn btn-primary" onclick="location.href='goodsList.html'">返回</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['layer','laydate'], function(){
		    var layer = layui.layer;
		});
		
		function queryGoods() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();
			
			$.ajax({
				type : 'post',
				url : '/goodss/queryGoods',
				contentType: "application/json; charset=utf-8", 
				data : JSON.stringify(formdata),
				success : function(data) {
					if("Success" == data.Status){
						layer.msg("获取成功", {shift: -1, time: 1000}, function(){
	                        location.href = "goodsList.html";
	                    });
					} else {
						alert(data.ErrorMessage);
					}
					
				}
			});
		}
		
		//获取影院
		getCinema();
		function getCinema(){
			$.ajax({
		        type:"get",
		        url:"/cinemas/getCinemas",
		        success:function(data){
					for(var i=0; i<data.length;i++){
						var option = "<option value="+data[i].code+">"+data[i].name+"</option>";
						$("#CinemaCode").append(option);
					}
		        },
		        error:function(){
		            J.alert('Error');
		        }
		    })
		}
		
	</script>
</body>
</html>

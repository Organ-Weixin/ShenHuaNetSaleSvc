</head>
<body>
    <div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div>
                <header style="height: 100%">
                    <div align="left">
	                    <table style="width: 100%">
	                   		<tr>
	                   			<td>
		                   			<form class="form-inline" onsubmit="return false">
		                   				<input type="hidden" id="userId">
		                   				<input type="hidden" id="roleId">
		                   				<input type="hidden" id="cinemacodes">
										<div class="form-group">
											<input id="cinemacode" type="text" class="form-control" placeholder="影院编码">
											<input id="cinemaname" type="text" class="form-control" placeholder="影院名称">
											<button id="searchBt" class="layui-btn layui-btn-sm"><i class="layui-icon">&#xe615;</i>搜索</button>
										</div>
									</form>
	                   			</td>
	                   			<td align="right">
	                   				<button class="layui-btn layui-btn-sm" onclick="location.href='addCinemapaymentsettings.html'">
                                      <i class="layui-icon">&#xe608;</i> 新建影院支付方式配置
                                    </button>
	                   			</td>
	                   		</tr> 
	                    </table>
					</div>
                </header>
                
                <div>
                    <div class="widget-body no-padding">
                        <table id="dt-table" class="table table-striped table-bordered table-hover" style="width:100%">
                            <thead>
                                <tr>
                                </tr>                       
                                <tr>
									<th>#</th>
									<th>影院编码</th>
									<th>影院名称</th>
									<th>是否使用微信</th>
									<th>是否使用会员卡</th>
									<th>操作</th>

                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>

<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script type="text/javascript" src="../../js/dict.js"></script>
<script type="text/javascript">
window.onload=function(){
	//获取登陆人信息
	initUser();
	function initUser(){
		$.ajax({
			type : 'get',
			url : '/users/current',
			async : false,
			success : function(data) {
				$("#userId").val(data.id);
				$("#roleId").val(data.roleId);
				getCinemaCodes(data.id,data.roleId);
			}
		});
	}
	//获取登陆人的所有影院的影院编码并获取对应的支付配置
	function getCinemaCodes(id,roleId){
		$.ajax({
			url:'/users/getCinemaName',
			data:{"id":id,"roleId":roleId},
			type:'post',
			success:function(data){
				var cinemacodes = "";
				for(var i=0; i<data.length; i++){
					cinemacodes += data[i].cinemaCode+",";
				}
				$("#cinemacodes").val(cinemacodes.substring(0,cinemacodes.length-1));
				example.ajax.reload();
			}
		})
	}
}
var pers = checkPermission();
var whether = showDictSelect("isUseWxpay", "whether", true);

var example;
function init(){
	example = 
    	$('#dt-table').DataTable({
        	"searching": false,
        	"processing": false,
        	"serverSide" : true,
        	"language": {
                "url": "/js/plugin/datatables/Chinese.lang"
            },
        	"ajax": {
        		"url" : "/cinemapaymentsettingss",
        		"type":"get",
        		"data":function(d){
    				if($("#cinemacode").val()==null||$("#cinemacode").val()==""){
	    				d.CinemaCode = $("#cinemacodes").val();
        			}else{
        				d.CinemaCode = $("#cinemacode").val();
        			}
    				d.CinemaName = $("#cinemaname").val();
    			}
        	},
        	"dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",	
            "columns": [
            	{"data" : null, "defaultContent" : "","orderable":false,
					"render" : function(data, type, full, meta){
						return meta.row + 1 + meta.settings._iDisplayStart;
						}
				},
				{"data" : "cinemaCode", "defaultContent" : "","orderable":false},
				{"data" : "cinemaName", "defaultContent" : "","orderable":false},
				{"data" : "isUseWxpay", "defaultContent" : "","orderable":false,
					"render":function(data, type, row){
						return whether[data];
					}					
				},
				{"data" : "isUserMemberCard", "defaultContent" : "","orderable":false,
					"render":function(data, type, row){
						return whether[data];
					}	
				},
				{ 
								"data": "", 
								"defaultContent": "",
								"orderable":false,
						        "render": function (data, type, row) {
                		           var id = row['id'];
                		           var href = "updateCinemapaymentsettings.html?id=" + id;
                                   var edit = buttonEdit(href, "", pers);
                		           var del = buttonDel(id, "", pers);
                                   return edit + del;
                  	            }		
							},
                
            ],
           "order": [[ 0, "asc" ]]
        } );
}

layui.use('layer', function(){
    var layer = layui.layer;
});

function del(id){
	layer.confirm('确定要删除吗？', {
        btn : [ '确定', '取消' ]
    }, function() {
    	$.ajax({
            type : 'delete',
            url : '/cinemapaymentsettingss/'+id,
            success : function(data) {
                example.ajax.reload();
                layer.msg("删除成功");
            }
        });
        
        layer.close(1);
    });
}

$("#searchBt").click(function(){
	example.ajax.reload();
});

init();
</script>

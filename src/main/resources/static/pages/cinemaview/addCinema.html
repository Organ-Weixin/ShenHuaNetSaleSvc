	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>

	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
	
		layui.use([ "jquery", "upload", "form", "layer", "element" ],function() {
			var $ = layui.$, element = layui.element, layer = layui.layer, upload = layui.upload, form = layui.form;
			//拖拽上传
			var uploadInst = upload.render({
					elem : '#pic',
					url : '/filminfos/upload/filmImage',
					size : 500,
					before : function(obj) {
						//预读本地文件示例，不支持ie8
						obj.preview(function(index,file, result) {
							$('#preview').attr('src',result); //图片链接（base64）
						});
					},
					done : function(res) {
						//如果上传失败
						if (res.code > 0) {
							return layer.msg('上传失败');
						}
						//上传成功
						//打印后台传回的地址: 把地址放入一个隐藏的input中, 和表单一起提交到后台, 此处略..
						console.log(res.data.src);
						$("#BusinessPic").val(res.data.src);//将地址存储好
						window.parent.uploadHeadImage(res.data.src);
						var resultMsg = $('#resultMsg');
						resultMsg.html('<span style="color: #8f8f8f;">上传成功!!!</span>');
					},
					error : function() {
						//演示失败状态，并实现重传
						var resultMsg = $('#resultMsg');
						resultMsg
								.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
						resultMsg.find('.demo-reload').on(
								'click', function() {
									uploadInst.upload();
								});
					}
				});
			element.init();
		});
	
		layui.use(['layer','laydate'], function(){
		    var layer = layui.layer;
		});
		getTitle();
		function getTitle(){
			$.ajax({
		        type:"post",
		        url:"/middlewares/getTitle",
		        success:function(data){
					for(var i=0; i<data.length;i++){
						var option = "<option value="+data[i].id+">"+data[i].title+"</option>";
						$("#Mid").append(option);
					}
		        },
		        error:function(){
		            J.alert('Error');
		        }
			})
		}
		
		
		function add() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'post',
				url : '/cinemas',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("添加成功", {shift: -1, time: 1000}, function(){
                        location.href = "cinemaviewList.html";
                    });
				}
			});
		}
		
	</script>

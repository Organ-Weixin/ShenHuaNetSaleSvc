<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/dataTables.bootstrap.min.css">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
</head>
<body>
    <div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div>
                <header style="height: 100%">
                    <div align="left">
	                    <table style="width: 100%">
	                   		<tr>
	                   			<td>
		                   			<form class="form-inline" onsubmit="return false">
										<div class="form-group">
											<select class="form-control input-sm" id="Cinema" style="width:150px;" >
												<option value="">影院</option>
											</select>
											<input id="title" type="text" class="form-control" placeholder="请输入关键字">
											<button id="searchBt" class="layui-btn layui-btn-sm"><i class="layui-icon">&#xe615;</i>搜索</button>
										</div>
									</form>
	                   			</td>
	                   			<td align="right">
	                   				<button class="layui-btn layui-btn-sm" onclick="location.href='addBanner.html'">
                                      <i class="layui-icon">&#xe608;</i> 新增图片
                                    </button>
	                   			</td>
	                   		</tr> 
	                    </table>
					</div>
                </header>
                
                <div>
                    <div class="widget-body no-padding">
                        <table id="dt-table" class="table table-striped table-bordered table-hover" style="width:100%">
                            <thead>
                                <tr>
                                </tr>                       
                                <tr>
									<th>#</th>
									<th>影院名称</th>
									<th>标题</th>
									<th>图片 </th>
									<th>上传时间</th>
									<th>开始时间</th>
									<th>结束时间</th>
									<th>是否启用</th>
									<th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--显示图片层-->
    <div id="MyDiv" style="display: none;position: absolute;top: 20%;left: 30%;width: 70%;height: 80%;z-index: 1001;overflow: auto;-moz-opacity: 0.8;opacity: .80;filter: alpha(opacity=80)">
        <img id="personcardimage2" />
    </div>

<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script type="text/javascript">
	var pers = checkPermission();
	
	var example;
	function init(){
		example = 
	    	$('#dt-table').DataTable({
	        	"searching": false,
	        	"processing": false,
	        	"serverSide" : true,
	        	"language": {
	                "url": "/js/plugin/datatables/Chinese.lang"
	            },
	        	"ajax": {
	        		"url" : "/banners",
	        		"type":"get",
	        		"data":function(d){
	    				d.Title = $("#title").val();
	    				
	    			}
	        	},
	        	"dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",	
	            "columns": [
		            {		"data" : null, 
		            		"defaultContent" : "",
							"render" : function(data, type, full, meta){
								return meta.row + 1 + meta.settings._iDisplayStart;
								}
					},
					{"data" : "cinemaCode", "defaultContent" : ""},
					{"data" : "title", "defaultContent" : ""},
					{
						"data" : "image", 
						"defaultContent" : "",
						"render": function (data, type, row) {
	                		var image = row['image'];
	                      	var img = "<img class='image' style='width:40px;height: 30px;' src='"+image+"' title='"+image+"' >";
	                      	
	                        return img;
	                  	}
					},
					{"data" : "created", "defaultContent" : ""},
					{"data" : "startDate", "defaultContent" : ""},
					{"data" : "endDate", "defaultContent" : ""},
					{
						"data" : "status", 
						"defaultContent" : "",
						"render": function (data, type, row) {
	                		var status = row['status'];
	                      	var flag = "否";
	                      	if(status == 1){
	                      		flag = "是";
	                      	}
	                      	
	                        return flag;
	                  	}
					},
					{ 
							"data": "", 
							"defaultContent": "",
							"orderable":false,
					        "render": function (data, type, row) {
               		           var id = row['id'];
               		           var href = "updateBanner.html?id=" + id;
                                  var edit = buttonEdit(href, "", pers);
               		           var del = buttonDel(id, "", pers);
                                  return edit + del;
                 	            }		
					},
	                
	            ],
	           "order": [[ 0, "asc" ]]
	        } );
	}
	
	layui.use('layer', function(){
	    var layer = layui.layer;
	});
	
	//鼠标移入、移出
	$('tbody').on('mouseover','.image', function () {
		document.getElementById("personcardimage2").src = $(this).attr('title');
        document.getElementById('MyDiv').style.display = 'block';
		
	});
	$('tbody').on('mouseout','.image', function () {
		document.getElementById('MyDiv').style.display = 'none';

	});
	
	function del(id){
		layer.confirm('确定要删除吗？', {
	        btn : [ '确定', '取消' ]
	    }, function() {
	    	$.ajax({
	            type : 'delete',
	            url : '/banners/'+id,
	            success : function(data) {
	                example.ajax.reload();
	                layer.msg("删除成功");
	            }
	        });
	        
	        layer.close(1);
	    });
	}
	
	//获取影院
	getCinema();
	function getCinema(){
		$.ajax({
	        type:"get",
	        url:"/cinemas/getCinemas",
	        success:function(data){
				for(var i=0; i<data.length;i++){
					var option = "<option value="+data[i].code+">"+data[i].name+"</option>";
					$("#Cinema").append(option);
				}
	        },
	        error:function(){
	            J.alert('Error');
	        }
	    })
	}
	
	$("#searchBt").click(function(){
		example.ajax.reload();
	});
	
	init();
</script>
</body>
</html>
